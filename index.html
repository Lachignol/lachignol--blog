<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <title>La Chignol Blog </title>
</head>
<body>
  <nav class="flex items-center justify-between bg-gray-800 p-6 mb-4">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">La Chignol Blog</span>
    </div>
    <div class="block">
      <ul class="flex space-x-4">
        <li><a href="/" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded">Home</a></li>
        <li><a href="#" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded">About</a></li>
        <li><a href="#" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded">Blog</a></li>
        <li><a href="#" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">Sommaire des articles</h1>
      <ul class="">
        {{range .Posts}}
        <a href = "/post/{{.Slug}}" class="">
          <li class="rounded-lg bg-white border-2 border-dashed p-4 mb-8">
            <h2 class="text-xl font-bold">{{.Title}}</h2>
            <p>{{.Description}}</p>
          </li>
          </a>
        {{end}}
      </ul>
  </div>
</body>
</html>
